spring:
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace

# JWT
jwt:
  secret: YOUR_SECRET_KEY
  access-expired: 1800 # 30(분) - 단위 (초)